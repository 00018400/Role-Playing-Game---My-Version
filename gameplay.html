<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="b2">
    <h1 id="location" class="location">You are in the Main Square</h1>
    <div id="game" class="game">
        <div class="leftSide">
            <div id="controls" class="controlButtons">
                <button id="button1">Go to the Drakkveld</button>
                <button id="button2">Go to The Cursed Forest</button>
                <button id="button3">Go to The Rotting Catacombs</button>
                <button id="button4">Go to The Crimson Pass</button>
                <button id="button5">Go to The Forsaken Monastery</button>
                <button id="button6">Go to The Bottomless Rift</button>
            </div>
            <div class="rightpart">
                <div id="stats" class="stats">
                    <div class="stat">
                        <img src="./images/xp.png" alt="" class="icon">
                        <strong><span id="xpText">0</span></strong>
                    </div>
                    <div class="stat">
                        <img src="./images/game.png" alt="" class="icon">
                        <strong><span id="healthText">50</span></strong>
                    </div>
                    <div class="stat">
                        <img src="./images/strength.png" alt="" class="icon">
                        <strong><span id="strengthText">50</span></strong>
                    </div>
                    <div class="stat">
                        <img src="./images/coin.png" alt="" class="icon">
                        <strong><span id="goldText">50</span></strong>
                    </div>
                    <div class="stat">
                        <img src="./images/star.png" alt="" class="icon">
                        <strong><span id="levelText">50</span></strong>
                    </div>
                </div>
                <img src="./images/passerby.JPG" alt="" class="imgpasserby" id="mainphoto">
            </div>    
        </div>
        <div class="text" id="text">
            dslka hasdkl;fh hsdalf;h fsadhl;     
        </div>  
    </div>
    <script src="gameplay.js"></script>      
</body>
</html>
